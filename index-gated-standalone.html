<script>
(function(){
  const app = firebase.initializeApp(FIREBASE_CONFIG);
  const db = firebase.firestore();
  const $ = s => document.querySelector(s);
  const denied = (msg) => { $('#gate-denied').textContent = msg || 'Access denied.'; $('#gate-denied').style.display='block'; };
  const reveal = () => { $('#gate-overlay').remove(); $('#app').style.display='block'; };
  function check(email){
    if(!email){ denied('No email provided.'); return; }
    db.doc('whitelist/allowed').get({source:'server'}).then(s => {
      const arr = (s.exists && Array.isArray(s.data().email)) ? s.data().email.map(e=>String(e).toLowerCase()) : [];
      if(arr.includes(String(email).toLowerCase())) reveal(); else denied('Not whitelisted.');
    }).catch(e => { console.error(e); denied('Verification failed.'); });
  }
  const qs = new URLSearchParams(location.search);
  const qEmail = qs.get('email');
  const actions = document.getElementById('gate-actions');
  if (qEmail){
    check(qEmail);
  } else {
    actions.innerHTML = '<input id="gate-email" class="gate-input" type="email" placeholder="you@example.com" autocomplete="email"><button id="gate-enter" class="gate-btn primary">Enter</button>';
    actions.querySelector('#gate-enter').onclick = () => check(actions.querySelector('#gate-email').value.trim());
  }
  window.addEventListener('message', ev => {
    try{ if(ev.data && ev.data.email){ check(String(ev.data.email)); } }catch(e){}
  });
})();
</script>
