</div>

<script>
(function(){
  const app = firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();
  function norm(v){ return String(v||'').toLowerCase().trim(); }
  function denied(msg){ const el=document.getElementById('gate-denied'); el.textContent=msg||'Access denied.'; el.style.display='block'; }
  function reveal(){ const ov=document.getElementById('gate-overlay'); if(ov) ov.remove(); document.getElementById('app').style.display='block'; }
  function arrFromData(d){ if(!d) return []; if(Array.isArray(d.emails)) return d.emails; if(Array.isArray(d.email)) return d.email; return []; }
  function check(email){
    if(!email){ denied('No email provided.'); return; }
    db.doc('whitelist/allowed').get().then(s=>{
      const arr = arrFromData(s.data()).map(norm);
      if(arr.includes(norm(email))) reveal(); else denied('Not whitelisted.');
    }).catch(e=>{ console.error(e); denied('Verification failed.'); });
  }
  const qs = new URLSearchParams(location.search);
  const qEmail = qs.get('email');
  const actions = document.getElementById('gate-actions');
  if (qEmail){
    check(qEmail);
  } else {
    actions.innerHTML = '<input id="gate-email" class="gate-input" type="email" placeholder="you@example.com" autocomplete="email"><button id="gate-enter" class="gate-btn primary">Enter</button>';
    actions.querySelector('#gate-enter').onclick = () => check(actions.querySelector('#gate-email').value.trim());
  }
  window.addEventListener('message', ev => {
    try{ if(ev.data && ev.data.email){ check(String(ev.data.email)); } }catch(e){}
  });
})();
</script>
