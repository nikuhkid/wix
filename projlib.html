<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ProjLib Control</title>

  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <div class="console-container">

    <h1 class="title">ProjLib Control Node [BETA]</h1>

    <!-- Futuristic toggle bar -->
    <div class="control-bar">
      <label class="switch">
        <input type="checkbox" id="proxyToggle" />
        <span class="slider"></span>
        <span class="label">Proxy Mode</span>
      </label>

      <button id="scannerBtn"><i class="ri-search-eye-line"></i> Scanner</button>
    </div>

    <!-- Scanner/search bar (hidden by default) -->
    <form id="proxyForm" class="scanner hidden">
      <input type="text" id="urlInput" placeholder="Enter URL or code sequence" />
      <button type="submit">Engage</button>
    </form>

    <!-- Dropdown selectors -->
    <div class="dropdowns-grid">
      <div class="select-container"><i class="ri-brain-line"></i><select id="brain"></select></div>
      <div class="select-container"><i class="ri-gamepad-line"></i><select id="play"></select></div>
      <div class="select-container"><i class="ri-movie-line"></i><select id="anime"></select></div>
      <div class="select-container"><i class="ri-book-open-line"></i><select id="read"></select></div>
      <div class="select-container"><i class="ri-video-line"></i><select id="watch"></select></div>
      <div class="select-container"><i class="ri-calendar-line"></i><select id="daily"></select></div>
    </div>

    <!-- Action buttons -->
    <div class="action-buttons">
      <button id="homeBtn"><i class="ri-home-2-line"></i> Home</button>
      <button id="refreshBtn"><i class="ri-restart-line"></i> Refresh</button>
      <button id="toggleThemeBtn"><i class="ri-contrast-2-line"></i> Theme</button>
      <button id="fullscreenBtn"><i class="ri-fullscreen-line"></i> Fullscreen</button>
    </div>

    <!-- Current URL readout -->
    <input type="text" id="currentUrl" readonly placeholder="No Signal" />

    <!-- Proxy iframe area -->
    <div id="proxyContainer">
      <div id="initialMessage" class="idle-state">
        <div>
          <i class="ri-global-line"></i>
          <h3>System Idle</h3>
          <p>Awaiting input sequence.</p>
        </div>
      </div>
      <div id="loadingOverlay" class="loadingOverlay"><div class="spinner"></div></div>
      <iframe id="proxyFrame"></iframe>
    </div>

    <!-- Futuristic ticker -->
    <div class="ticker-container">
      <div class="ticker">[Feed: Initializing nodes...]</div>
    </div>

  </div>

  <script src="js/app.js"></script>
</body>
</html>
