<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Modular Themed Proxy</title>
  <link id="theme-stylesheet" rel="stylesheet" href="css/themes/dark.css">
  <link rel="stylesheet" href="css/base.css">
</head>
<body>
  <header class="top-bar">
    <div class="left-controls">
      <label class="switch">
        <input type="checkbox" id="proxyToggle">
        <span class="slider"></span>
      </label>
    </div>

    <h1 class="title">My Themed Proxy</h1>

    <div class="right-controls">
      <button id="scanner-toggle">Scanner</button>
      <button id="theme-toggle">Theme</button>
    </div>
  </header>

  <main class="console-container">
    <div id="menu-bar">
      <div class="dropdown">
        <button class="dropbtn">Brain Tease</button>
        <div class="dropdown-content"></div>
      </div>
      <div class="dropdown">
        <button class="dropbtn">Arcade</button>
        <div class="dropdown-content"></div>
      </div>
      <div class="dropdown">
        <button class="dropbtn">Animation</button>
        <div class="dropdown-content"></div>
      </div>
      <div class="dropdown">
        <button class="dropbtn">Readable</button>
        <div class="dropdown-content"></div>
      </div>
      <div class="dropdown">
        <button class="dropbtn">Watchable</button>
        <div class="dropdown-content"></div>
      </div>
      <div class="dropdown">
        <button class="dropbtn">Dailies</button>
        <div class="dropdown-content"></div>
      </div>
    </div>

    <div id="scanner-bar" class="hidden">
      <input type="text" id="urlInput" placeholder="Enter URL or search...">
      <button id="goButton">Go</button>
    </div>

    <iframe id="contentFrame" src=""></iframe>
  </main>

  <script src="js/core.js"></script>
  <script src="js/themeManager.js"></script>
</body>
</html>
