<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ProjLib Beta</title>

  <!-- Fonts and icons -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css" rel="stylesheet" />

  <!-- App styles -->
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <div class="container">
  <h1>ProjLib Beta</h1>

  <!-- Tab masking right below title -->
  <div class="row">
    <select id="maskTab">
      <option value="">Mask Tab</option>
      <option value="Secret|assets/favicon1.png">Secret Tab</option>
    </select>
  </div>

  <!-- Dropdowns row -->
  <div class="row">
    <div class="select-container">
      <i class="ri-planet-line"></i>
      <select id="dropdown1"></select>
    </div>
    <div class="select-container">
      <i class="ri-book-line"></i>
      <select id="dropdown2"></select>
    </div>
    <button id="toggleThemeBtn">Cycle Theme</button>
  </div>

  <form id="proxyForm">
    <input type="text" id="urlInput" placeholder="Enter URL"/>
    <button type="submit">Go</button>
    <button type="button" id="homeBtn">Home</button>
    <button type="button" id="refreshBtn">Refresh</button>
  </form>

  <input type="text" id="currentUrl" readonly />

  <iframe id="proxyFrame"></iframe>
  <div id="loadingOverlay" class="loadingOverlay"><div class="spinner"></div></div>
</div>

<div class="ticker-container"><div class="ticker"></div></div>
<div id="notification"></div>

  <!-- App logic -->
  <script src="js/app.js"></script>
</body>
</html>
