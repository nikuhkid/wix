    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #181818;
            color: #eee;
            font-family: "Orbitron", sans-serif;
            text-align: center;
        }

        body.light-theme {
            background: #fff;
            color: #222;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            width: 90%;
            max-width: 1500px;
            margin: 20px auto;
            padding: 24px;
            background: rgba(20, 20, 40, 0.9);
            border-radius: 12px;
            box-shadow: 0px 4px 15px rgba(0, 212, 255, 0.5);
        }

        .row {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            gap: 20px;
            align-items: center;
            justify-content: center;
            width: 100%;
            margin-bottom: 16px;
        }

        .select-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            position: relative;
        }

        .select-container select,
        button,
        input[type="text"],
        .select-container option,
        label[for="useProxy"] {
            font-family: "Orbitron", sans-serif;
            font-size: 16px;
            font-weight: bold;
        }

        .select-container select {
            background: #1a1a2e;
            color: #fff;
            border: 2px solid #ffcc00;
            padding: 12px 40px;
            border-radius: 25px;
            transition: all 0.3s ease-in-out;
            outline: none;
            cursor: pointer;
            text-align: center;
            width: 200px;
            box-sizing: border-box;
        }

        .select-container select:hover {
            background: #505050;
            color: #ffdd55;
            border-color: #ffaa00;
        }

        .select-container i {
            pointer-events: none;
            position: absolute;
            top: 50%;
            left: 12px;
            transform: translateY(-50%);
            font-size: 22px;
        }

        #anime-icon {
            color: #a855f7;
        }

        #play-icon {
            color: #3b82f6;
        }

        #read-icon {
            color: #10b981;
        }

        #watch-icon {
            color: #ef4444;
        }

        #daily-icon {
            color: #f59e0b;
        }

        #brain-icon {
            color: #ff6f61;
        }

        button {
            background: #222244;
            color: #fff;
            border: 2px solid #ffcc00;
            padding: 12px 18px;
            border-radius: 25px;
            transition: all 0.3s ease-in-out;
            outline: none;
            cursor: pointer;
        }

        button:hover {
            background: linear-gradient(45deg, #9d00ff, #00d4ff);
            box-shadow: 0px 0px 10px rgba(157, 0, 255, 0.5);
        }

        input[type="text"] {
            background: #1a1a2e;
            color: #fff;
            border: 2px solid #ffcc00;
            padding: 12px;
            border-radius: 25px;
            width: 450px;
            transition: all 0.3s ease-in-out;
        }

        input[type="text"]:hover {
            background: #222244;
            border-color: #ffaa00;
        }

        label[for="useProxy"] {
            font-family: "Orbitron", sans-serif;
            font-size: 16px;
            font-weight: bold;
            color: inherit;
            margin-left: 10px;
        }

        #proxyFrame {
            width: 1366px;
            height: 768px;
            border: 2px solid #00d4ff;
            box-shadow: 0px 0px 15px rgba(0, 212, 255, 0.4);
            border-radius: 10px;
            display: none;
        }

        .loadingOverlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        .loadingOverlay .spinner {
            border: 6px solid #f3f3f3;
            border-top: 6px solid #ffcc00;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        body.light-theme input[type="text"],
        body.light-theme button,
        body.light-theme select {
            background: #eee;
            color: #121212;
            border: 2px solid #ffaa00;
        }

        body.light-theme button:hover,
        body.light-theme input[type="text"]:hover,
        body.light-theme select:hover {
            background: #ddd;
            color: #121212;
            border-color: #ffaa00;
        }

        body.light-theme .ticker-container {
            background: #f0f0f0;
            color: #333;
        }

        .ticker-container {
            width: 100%;
            overflow: hidden;
            white-space: nowrap;
            position: fixed;
            bottom: 0;
            font-size: 16px;
            padding: 10px;
            color: #ffcc00;
            background: #222;
        }

        .ticker {
            display: inline-block;
            animation: scrollTicker 30s linear infinite;
        }

        @keyframes scrollTicker {
            from {
                transform: translateX(100%);
            }

            to {
                transform: translateX(-100%);
            }
        }

        .form-group {
            margin: 32px 0;
            display: flex;
            flex-wrap: wrap;
            gap: 18px 28px;
            align-items: center;
            justify-content: center;
        }

        input[type="text"]#currentUrl {
            background: transparent;
            color: #aaa;
            border: none;
            font-size: 15px;
            font-family: "Orbitron", sans-serif;
            font-weight: 500;
            width: 100%;
            max-width: 1366px;
            min-width: 300px;
            padding: 6px 0 6px 8px;
            margin-bottom: 8px;
            outline: none;
            box-shadow: none;
            pointer-events: none;
            text-align: center;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        input[type="text"]#currentUrl:focus {
            border: none;
            outline: none;
            background: transparent;
        }
    </style>
