<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProjLib Beta - Enhanced</title>
    <link rel="icon" href="https://ssl.gstatic.com/ui/v1/icons/mail/rfr/gmail.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap');
        @import url('https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #181818;
            color: #eee;
            font-family: "Orbitron", sans-serif;
            text-align: center;
            transition: all 0.5s;
        }

        /* Header with theme button */
        header {
            height: 50px;
            background: #111;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 0 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.5);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        #themeBtn {
            padding: 5px 12px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
            background: #222;
            color: #eee;
            font-weight: bold;
            transition: 0.3s;
            font-family: "Orbitron", sans-serif;
        }

        #themeBtn:hover {
            background: #444;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            width: 90%;
            max-width: 1500px;
            margin: 20px auto;
            padding: 24px;
            background: rgba(20, 20, 40, 0.9);
            border-radius: 12px;
            box-shadow: 0px 4px 15px rgba(0, 212, 255, 0.5);
            transition: all 0.3s;
        }

        .row {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            gap: 20px;
            align-items: center;
            justify-content: center;
            width: 100%;
            margin-bottom: 16px;
        }

        .select-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            position: relative;
        }

        .select-container select,
        button,
        input[type="text"],
        .select-container option {
            font-family: "Orbitron", sans-serif;
            font-size: 16px;
            font-weight: bold;
        }

        .select-container select {
            background: #1a1a2e;
            color: #fff;
            border: 2px solid #ffcc00;
            padding: 12px 40px;
            border-radius: 25px;
            transition: all 0.3s ease-in-out;
            outline: none;
            cursor: pointer;
            text-align: center;
            width: 200px;
            box-sizing: border-box;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
        }

        .select-container select:hover {
            background: #505050;
            color: #ffdd55;
            border-color: #ffaa00;
        }

        .select-container i {
            pointer-events: none;
            position: absolute;
            top: 50%;
            left: 12px;
            transform: translateY(-50%);
            font-size: 22px;
        }

        #anime-icon {
            color: #a855f7;
        }

        #play-icon {
            color: #3b82f6;
        }

        #read-icon {
            color: #10b981;
        }

        #watch-icon {
            color: #ef4444;
        }

        #daily-icon {
            color: #f59e0b;
        }

        #brain-icon {
            color: #ff6f61;
        }

        button {
            background: #222244;
            color: #fff;
            border: 2px solid #ffcc00;
            padding: 12px 18px;
            border-radius: 25px;
            transition: all 0.3s ease-in-out;
            outline: none;
            cursor: pointer;
        }

        button:hover {
            background: linear-gradient(45deg, #9d00ff, #00d4ff);
            box-shadow: 0px 0px 10px rgba(157, 0, 255, 0.5);
        }

        input[type="text"] {
            background: #1a1a2e;
            color: #fff;
            border: 2px solid #ffcc00;
            padding: 12px;
            border-radius: 25px;
            width: 450px;
            transition: all 0.3s ease-in-out;
        }

        input[type="text"]:hover {
            background: #222244;
            border-color: #ffaa00;
        }

        #proxyContainer {
            position: relative;
            width: 100%;
        }

        #proxyFrame {
            width: 1366px;
            height: 768px;
            max-width: 100%;
            max-height: 100%;
            border: 2px solid #00d4ff;
            box-shadow: 0px 0px 15px rgba(0, 212, 255, 0.4);
            border-radius: 10px;
            display: none;
            margin: 0 auto;
        }

        .loadingOverlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            border-radius: 10px;
        }

        .loadingOverlay .spinner {
            border: 6px solid #f3f3f3;
            border-top: 6px solid #ffcc00;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .form-group {
            margin: 32px 0;
            display: flex;
            flex-wrap: wrap;
            gap: 18px 28px;
            align-items: center;
            justify-content: center;
        }

        input[type="text"]#currentUrl {
            background: transparent;
            color: #aaa;
            border: none;
            font-size: 15px;
            font-family: "Orbitron", sans-serif;
            font-weight: 500;
            width: 100%;
            max-width: 1366px;
            min-width: 300px;
            padding: 6px 0 6px 8px;
            margin-bottom: 8px;
            outline: none;
            box-shadow: none;
            pointer-events: none;
            text-align: center;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        #notification {
            position: fixed;
            bottom: 50px;
            right: 20px;
            background-color: #ffcc00;
            color: #1a1a1a;
            padding: 10px 20px;
            border-radius: 5px;
            display: none;
            z-index: 100;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        #notification.show {
            display: block;
            animation: fadeinout 4s;
        }

        @keyframes fadeinout {
            0% {
                opacity: 0;
                transform: translateY(10px);
            }

            10% {
                opacity: 1;
                transform: translateY(0);
            }

            90% {
                opacity: 1;
                transform: translateY(0);
            }

            100% {
                opacity: 0;
                transform: translateY(10px);
            }
        }

        /* News ticker */
        #ticker {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 30px;
            background: #111;
            color: #0ff;
            display: flex;
            align-items: center;
            overflow: hidden;
            white-space: nowrap;
            padding-left: 10px;
            font-size: 0.9rem;
        }

        #ticker span {
            display: inline-block;
            padding-right: 50px;
            animation: ticker 30s linear infinite;
        }

        @keyframes ticker {
            0% {
                transform: translateX(100%);
            }

            100% {
                transform: translateX(-100%);
            }
        }

        /* Themes */
        body[data-theme="default"] {
            background: #0f0f0f;
            color: #eee;
        }

        body[data-theme="default"] .container {
            background: rgba(20, 20, 40, 0.9);
            box-shadow: 0px 4px 15px rgba(0, 212, 255, 0.5);
        }

        body[data-theme="dark"] {
            background: #111;
            color: #ccc;
        }

        body[data-theme="dark"] .container {
            background: rgba(30, 30, 40, 0.9);
            box-shadow: 0px 4px 15px rgba(100, 100, 150, 0.4);
        }

        body[data-theme="kuromi"] {
            background: #f6e6ff;
            color: #330033;
        }

        body[data-theme="kuromi"] .container {
            background: rgba(255, 230, 255, 0.9);
            box-shadow: 0px 4px 15px rgba(180, 80, 220, 0.5);
        }

        body[data-theme="kuromi"] .select-container select,
        body[data-theme="kuromi"] input[type="text"] {
            background: #e6ccff;
            color: #330033;
            border-color: #9933cc;
        }

        body[data-theme="cyberpunk"] {
            background: #0d0d20;
            color: #0ff;
        }

        body[data-theme="cyberpunk"] .container {
            background: rgba(20, 20, 50, 0.9);
            box-shadow: 0px 4px 15px rgba(0, 255, 255, 0.7);
        }

        body[data-theme="cyberpunk"] .select-container select,
        body[data-theme="cyberpunk"] input[type="text"] {
            background: #222244;
            color: #0ff;
            border-color: #0ff;
        }

        body[data-theme="retro"] {
            background: #1a1a1a;
            color: #ffea00;
            font-family: 'Press Start 2P', monospace;
        }

        body[data-theme="retro"] .container {
            background: rgba(40, 40, 40, 0.9);
            box-shadow: 0px 4px 15px rgba(255, 234, 0, 0.6);
        }

        body[data-theme="retro"] .select-container select,
        body[data-theme="retro"] input[type="text"],
        body[data-theme="retro"] button {
            font-family: 'Press Start 2P', monospace;
            background: #333;
            color: #ffea00;
            border-color: #ffea00;
        }

        body[data-theme="mystic"] {
            background: #fafafa;
            color: #333;
        }

        body[data-theme="mystic"] .container {
            background: rgba(250, 250, 250, 0.9);
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
        }

        body[data-theme="mystic"] .select-container select,
        body[data-theme="mystic"] input[type="text"] {
            background: #eee;
            color: #333;
            border-color: #666;
        }

        @media (max-width: 768px) {
            .container {
                width: 100%;
                padding: 12px;
            }

            .row {
                flex-direction: column;
                gap: 12px;
            }

            .select-container select {
                width: 100%;
            }

            input[type="text"] {
                width: 100%;
            }

            #proxyFrame {
                width: 100%;
                height: auto;
                max-width: 100%;
                max-height: calc(100vh - 200px);
            }
        }
    </style>
</head>
<body data-theme="default">
    <header>
        <button id="themeBtn">Change Theme</button>
    </header>
    
    <div class="container">
        <h1 style="margin-bottom:20px">ProjLib Beta</h1>
        <div class="row">
            <div class="select-container"> <i id="brain-icon" class="ri-brain-line"></i> <select id="brain">
                    <option value="">Brain Tease</option>
                </select> </div>
            <div class="select-container"> <i id="play-icon" class="ri-gamepad-line"></i> <select id="play">
                    <option value="">Arcade</option>
                </select> </div>
            <div class="select-container"> <i id="anime-icon" class="ri-movie-line"></i> <select id="anime">
                    <option value="">Animation</option>
                </select> </div>
            <div class="select-container"> <i id="read-icon" class="ri-book-open-line"></i> <select id="read">
                    <option value="">Readable</option>
                </select> </div>
            <div class="select-container"> <i id="watch-icon" class="ri-video-line"></i> <select id="watch">
                    <option value="">Watchable</option>
                </select> </div>
            <div class="select-container"> <i id="daily-icon" class="ri-calendar-line"></i> <select id="daily">
                    <option value="">Dailies</option>
                </select> </div>
        </div>
        <div class="form-group" style="margin:20px 0"> <button type="button" id="homeBtn">Home</button>
            <form id="proxyForm" style="display:inline-block"> <input type="text" id="urlInput"
                    placeholder="Enter website URL or search term" style="width:450px"> <button
                    type="submit">Browse</button> </form> <button type="button" id="refreshBtn">Refresh</button> <button
                type="button" id="fullscreenBtn">Fullscreen</button>
        </div>
        <div id="proxyContainer" style="position:relative;margin-top:20px;"> <input type="text" id="currentUrl" readonly
                placeholder="Current URL">
            <div id="initialMessage"
                style="padding:20px;min-height:600px;display:flex;align-items:center;justify-content:center">
                <div style="text-align:center;color:white"> <i class="ri-global-line" style="font-size:48px;color:#555"></i>
                    <h3>No Website Loaded</h3>
                    <p>Enter a URL or click one of the dropdowns to load a website.</p>
                </div>
            </div>
            <div id="loadingOverlay" class="loadingOverlay">
                <div class="spinner"></div>
            </div> <iframe id="proxyFrame" allowfullscreen referrerpolicy="no-referrer"></iframe>
        </div>
    </div>
    <div id="ticker"><span>ProjLib Beta - Enhanced with themes and JSON data loading</span></div>
    <div id="notification" style="display: none;"></div>

    <script>
        // Theme management
        const themes = ["default", "dark", "kuromi", "cyberpunk", "retro", "mystic"];
        let currentTheme = 0;
        
        document.getElementById("themeBtn").addEventListener("click", () => {
            currentTheme = (currentTheme + 1) % themes.length;
            document.body.dataset.theme = themes[currentTheme];
            localStorage.setItem("theme", themes[currentTheme]);
        });
        
        // Load saved theme if exists
        const savedTheme = localStorage.getItem("theme");
        if (savedTheme && themes.includes(savedTheme)) {
            document.body.dataset.theme = savedTheme;
            currentTheme = themes.indexOf(savedTheme);
        }

        // JSON data for the website links
        const hubData = {
            "Brain Tease": [
                { title: "Mind Games", url: "https://www.mindgames.com/" },
                { title: "Brainzilla", url: "https://www.brainzilla.com/" },
                { title: "Puzzle Prime", url: "https://www.puzzleprime.com/" }
            ],
            "Arcade": [
                { title: "NES Ninja", url: "https://nesninja.com/" },
                { title: "IO Games", url: "https://iogamesio.org/" },
                { title: "Emulators", url: "https://gam.onl" },
                { title: "Poker", url: "https://gameforge.com/en-US/littlegames/poker-with-friends/" },
                { title: "Cards Against Humanity", url: "https://www.cardsagainstformality.io/" }
            ],
            "Animation": [
                { title: "Anitube", url: "https://www.anitube.news/" },
                { title: "AniWatch", url: "https://aniwatchtv.to/" },
                { title: "AniWave", url: "https://aniwave.se/" }
            ],
            "Readable": [
                { title: "MangaHere", url: "https://www.mangahere.cc/" },
                { title: "Manhwaden", url: "https://www.manhwaden.com/" },
                { title: "ReadComicOnline", url: "https://readcomiconline.li/" },
                { title: "Project Gutenberg", url: "https://gutenberg.org/" },
                { title: "READanyBOOK", url: "https://en.readanybook.com/" },
                { title: "ReadAllComics", url: "https://readallcomics.com/" },
                { title: "TheBlackVault", url: "https://www.theblackvault.com/documentarchive/" }
            ],
            "Watchable": [
                { title: "Free Worldwide TV", url: "https://tv.garden" },
                { title: "Flixer", url: "https://flixer.su/" },
                { title: "CouchTuner", url: "https://www.couchtuner.show/" },
                { title: "Movie DB", url: "https://moviedb.wiki/" },
                { title: "HydraFlix", url: "https://www.hydraflix.vip/" },
                { title: "WatchSeries", url: "https://watchseries.bar/" },
                { title: "Sports", url: "https://nflsupport.com/" }
            ],
            "Dailies": [
                { title: "Termo", url: "https://term.ooo/" },
                { title: "Bandle", url: "https://bandle.app/daily" },
                { title: "Waffle", url: "https://wordleplay.com/waffle" },
                { title: "Musicle", url: "https://musicle.app" }
            ]
        };

        // Populate dropdowns with JSON data
        function populateDropdowns() {
            for (const category in hubData) {
                const dropdown = document.getElementById(category.toLowerCase().replace(/\s+/g, ''));
                if (dropdown) {
                    // Clear existing options except the first one
                    while (dropdown.options.length > 1) {
                        dropdown.remove(1);
                    }
                    
                    // Add options from JSON data
                    hubData[category].forEach(item => {
                        const option = document.createElement("option");
                        option.value = item.url;
                        option.textContent = item.title;
                        dropdown.appendChild(option);
                    });
                }
            }
        }

        // Core functionality
        (function (projLib) {
            'use strict';
            
            projLib.isValidUrl = function (e) {
                try {
                    return (new URL(e.startsWith("http") ? e : "https://" + e)).hostname.includes(".") || "localhost" === new URL(e.startsWith("http") ? e : "https://" + e).hostname
                } catch (e) {
                    return false
                }
            };
            
            projLib.notifyUser = function (e) {
                var t = document.getElementById("notification");
                t.textContent = e;
                t.classList.add("show");
                setTimeout(function () {
                    t.classList.remove("show")
                }, 4000)
            };
            
            projLib.processLoadUrl = function (e) {
                var t = e.trim();
                if (t) {
                    if (!projLib.isValidUrl(t)) t = "https://www.google.com/search?q=" + encodeURIComponent(t);
                    if (!t.startsWith("http://") && !t.startsWith("https://")) t = "https://" + t;
                    
                    document.getElementById("currentUrl").value = t;
                    var n = document.getElementById("proxyFrame");
                    n.removeAttribute("srcdoc");
                    n.style.display = "block";
                    document.getElementById("initialMessage").style.display = "none";
                    
                    var o = document.getElementById("loadingOverlay");
                    o.style.display = "flex";
                    
                    n.onload = function () {
                        o.style.display = "none"
                    };
                    
                    n.onerror = function () {
                        o.style.display = "none";
                        projLib.notifyUser("Failed to load the content.")
                    };
                    
                    n.src = t;
                }
            };
            
            projLib.fullscreenProxy = function () {
                var e = document.getElementById("proxyFrame");
                e.requestFullscreen ? e.requestFullscreen() : e.webkitRequestFullscreen ? e.webkitRequestFullscreen() : e.msRequestFullscreen && e.msRequestFullscreen()
            };
            
            document.addEventListener("DOMContentLoaded", function () {
                // Populate dropdowns with JSON data
                populateDropdowns();
                
                document.getElementById("proxyForm").addEventListener("submit", function (ev) {
                    ev.preventDefault();
                    var t = document.getElementById("urlInput").value;
                    projLib.processLoadUrl(t)
                });
                
                document.getElementById("homeBtn").addEventListener("click", function () {
                    projLib.processLoadUrl("https://www.wikipedia.org")
                });
                
                document.getElementById("refreshBtn").addEventListener("click", function () {
                    var e = document.getElementById("currentUrl").value;
                    e && projLib.processLoadUrl(e)
                });
                
                document.getElementById("fullscreenBtn").addEventListener("click", function() {
                    projLib.fullscreenProxy();
                });
                
                document.querySelector(".row").addEventListener("change", function (ev) {
                    if (ev.target.tagName.toLowerCase() === "select" && ev.target.value) {
                        projLib.processLoadUrl(ev.target.value);
                        ev.target.selectedIndex = 0
                    }
                });
                
                // Start with a blank page
                document.getElementById("currentUrl").value = "";
            });
            
            window.projLib = projLib;
        })(window.projLib || {});
    </script>
</body>
</html>
